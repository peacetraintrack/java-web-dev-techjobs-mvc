<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <link th:href="@{techjobs.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <table class="job-listing">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

        <th:block th:each="job : ${jobs}">
            <tr>
                <td th:text="${'ID:  ' + job.id}">Id</td>
            <tr/>
            <tr>
                <td th:text="${'Employer:  ' + job.employer}">Employer</td>
            </tr>
            <tr>
                <td th:text="${'Location:  ' + job.location}">Location</td>
            </tr>
            <tr>
                <td th:text="${'Position Type:  ' + job.positionType}">Position Type</td>
            </tr>
            <tr>
                <td th:text="${'Skill:  ' + job.coreCompetency}">Skill</td>
            </tr>
        </th:block>
    </table>



</div>
<!-- TODO #1 - Use a loop to display job results in a table. -->
</body>
</html>
